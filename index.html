<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Simplified Local Storage</title>
    <meta http-equiv="Content-Security-Policy"
             content="default-src * ;
                      media-src *;
                      style-src * 'self' 'unsafe-inline' 'unsafe-eval';
                      script-src * 'self' 'unsafe-inline' 'unsafe-eval';" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/app.css" >
    <style></style>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/camera.js"></script>
	<script type="text/javascript" src="js/localstore.js"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/note.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  </head>
<body>
	<h3>Simplified Local Storage</h3>
    <img id=appIcon src=img/icon.png >
    <div id="test" >it no worky</div>
    <div>isLocalStorageAvailable <span id=isLocalStorageAvailable>not working</span></div>
    <div>isCameraAvailable <span id=isCameraAvailable>not working</span></div>
    <div>isCordova <span id=isCordova>not working</span></div>
    
    <div id=notesWrapper class="" >
        <textarea id=noteNote placeholder="Write your notes here" maxlength=280 cols=28 rows=5 autofocus></textarea>
        <button type=button id=saveButton class="">Save</button>
    </div>

    <div class=spacer>
        <button type=button id=summaryButton class="">Summary</button> &mdash; <button type=button id=keysButton class="">Keys</button> &mdash; <button type=button id=clearButton class="">Clear DB</button><br>
    </div>
    <div class=spacer>
        <button type=button id=allButton class="">All Notes</button>
    </div>
    <div id=listOfKeys></div>
    <div id=listSummary></div>
    <div id=listAll></div>

</body>
    <script type="text/javascript" >
        document.addEventListener('DOMContentLoaded', app.onDOMContentLoaded);
        document.addEventListener('deviceready',      app.onDeviceReady);
    </script>
</html>
